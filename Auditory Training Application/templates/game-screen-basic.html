<!-- auditory-training-app/templates/game-screen-basic.html -->
<div class="view-container game-screen" data-view-id="game-screen-basic">
    <header class="view-header">
        <h2>Basic Game Screen</h2>
        <p>Interact with the designed buttons.</p>
    </header>

    <div class="game-screen-controls" data-js-hook="game-controls-area">
        <div class="control-group">
            <span id="lock-buttons-label" class="toggle-switch-label"> <!-- Changed from label to span, added id for aria-labelledby -->
                Lock Buttons:
            </span>
            <!-- The label now wraps the input and the visual slider for better click handling -->
            <label class="toggle-switch" for="lock-buttons-toggle" aria-labelledby="lock-buttons-label">
                <input type="checkbox" id="lock-buttons-toggle" data-js-hook="lock-buttons-toggle" class="visually-hidden-input">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="control-group">
            <button type="button" class="action-button" data-js-hook="toggle-fullscreen-btn">
                <span data-js-hook="fullscreen-btn-text">Enter Full Screen</span>
                <!-- Optional: Add an icon here later -->
            </button>
        </div>
        <!-- Other controls like Start, Stop, Pause, Replay, Settings will be added here later -->
    </div>

    <div id="game-button-area" class="game-button-area" data-js-hook="game-button-area">
        <!-- Dynamically added buttons will appear here -->
        <p class="placeholder-text" data-js-hook="game-area-placeholder">Game area. Buttons will appear here once designed and sent from the Button Designer.</p>
    </div>

    <div class="game-screen-footer-controls" data-js-hook="game-footer-controls">
        <button type="button" class="action-button clear-button" data-js-hook="clear-game-screen-btn">Clear All Buttons</button>
        <!-- More footer controls might be added here -->
    </div>

</div>
